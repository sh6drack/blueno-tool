<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blueno therapy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #89CFF0 0%, #B0E0E6 50%, #87CEEB 100%);
            min-height: 100vh;
            display: flex;
            padding: 0;
            position: relative;
        }

        /* Pixel grid overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(93, 173, 226, 0.03) 2px, rgba(93, 173, 226, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(93, 173, 226, 0.03) 2px, rgba(93, 173, 226, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .app-container {
            width: 100%;
            display: flex;
            position: relative;
            z-index: 2;
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            border-right: 3px solid #5dade2;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 0 rgba(93, 173, 226, 0.2);
        }

        .sidebar-header {
            padding: 32px 24px;
            border-bottom: 3px solid #5dade2;
            background: linear-gradient(180deg, #5dade2 0%, #3498db 100%);
        }

        .logo-main {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .pixel-bear {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            filter: drop-shadow(2px 2px 0px rgba(0, 0, 0, 0.2));
            animation: bearWave 2s ease-in-out;
        }

        @keyframes bearWave {
            0% { transform: scale(0) rotate(-10deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .app-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            color: white;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .app-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 4px;
            font-weight: 400;
        }

        .session-info {
            padding: 24px;
            flex: 1;
        }

        .session-card {
            background: white;
            border: 3px solid #5dade2;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 4px 4px 0px rgba(93, 173, 226, 0.2);
        }

        .session-card h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: #2c3e50;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .session-card p {
            font-size: 13px;
            color: #5dade2;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #2ecc71;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 0;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-header {
            padding: 32px 48px;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 3px solid #5dade2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 0 rgba(93, 173, 226, 0.2);
        }

        .chat-header h1 {
            font-family: 'Space Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            text-transform: lowercase;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .pixel-button {
            background: white;
            border: 3px solid #5dade2;
            padding: 10px 16px;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            box-shadow: 3px 3px 0px rgba(93, 173, 226, 0.3);
            color: #5dade2;
        }

        .pixel-button:hover {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0px rgba(93, 173, 226, 0.3);
        }

        .pixel-button:active {
            transform: translate(3px, 3px);
            box-shadow: none;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 48px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 12px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-left: 3px solid #5dade2;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #5dade2;
            border: 2px solid white;
        }

        .message {
            display: flex;
            gap: 20px;
            animation: slideIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-avatar {
            width: 56px;
            height: 56px;
            flex-shrink: 0;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            filter: drop-shadow(3px 3px 0px rgba(0, 0, 0, 0.15));
            animation: bobble 3s ease-in-out infinite;
        }

        @keyframes bobble {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
        }

        .message-content {
            background: white;
            padding: 20px 24px;
            border: 3px solid #5dade2;
            border-radius: 0;
            max-width: 65%;
            color: #2c3e50;
            line-height: 1.8;
            font-size: 15px;
            box-shadow: 5px 5px 0px rgba(93, 173, 226, 0.25);
            position: relative;
        }

        .message-content::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 20px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 12px 12px 0;
            border-color: transparent #5dade2 transparent transparent;
        }

        .message-content::after {
            content: '';
            position: absolute;
            left: -6px;
            top: 20px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 9px 9px 0;
            border-color: transparent white transparent transparent;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #5dade2 0%, #3498db 100%);
            color: white;
            border-color: #3498db;
            box-shadow: 5px 5px 0px rgba(52, 152, 219, 0.35);
        }

        .user-message .message-content::before {
            left: auto;
            right: -12px;
            border-width: 0 0 12px 12px;
            border-color: transparent transparent transparent #3498db;
        }

        .user-message .message-content::after {
            left: auto;
            right: -6px;
            border-width: 0 0 9px 9px;
            border-color: transparent transparent transparent #5dade2;
        }

        .chat-input-container {
            padding: 32px 48px;
            background: rgba(255, 255, 255, 0.95);
            border-top: 3px solid #5dade2;
            display: flex;
            gap: 16px;
            align-items: center;
            box-shadow: 0 -4px 0 rgba(93, 173, 226, 0.2);
        }

        .chat-input {
            flex: 1;
            padding: 18px 24px;
            border: 3px solid #5dade2;
            border-radius: 0;
            font-family: 'Space Mono', monospace;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
            background: white;
            color: #2c3e50;
            box-shadow: inset 3px 3px 0px rgba(93, 173, 226, 0.1);
        }

        .chat-input:focus {
            box-shadow: inset 4px 4px 0px rgba(93, 173, 226, 0.2);
            border-color: #3498db;
        }

        .send-button {
            background: linear-gradient(135deg, #5dade2 0%, #3498db 100%);
            color: white;
            border: 3px solid #3498db;
            padding: 18px 36px;
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            box-shadow: 5px 5px 0px rgba(52, 152, 219, 0.4);
            letter-spacing: 1px;
        }

        .send-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px rgba(52, 152, 219, 0.4);
        }

        .send-button:active {
            transform: translate(5px, 5px);
            box-shadow: none;
        }

        @media (max-width: 1024px) {
            .sidebar {
                display: none;
            }
            
            .chat-messages {
                padding: 32px 24px;
            }
            
            .chat-input-container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-main">
                    <svg class="pixel-bear" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <!-- lamp glow effect -->
                        <circle fill="#FFF59D" cx="12" cy="0" r="4" opacity="0.6" class="lamp-glow">
                            <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <!-- ears (round teddy style) -->
                        <circle fill="#ffffff" cx="6" cy="4" r="2.5"/>
                        <circle fill="#ffffff" cx="18" cy="4" r="2.5"/>
                        <!-- head (round) -->
                        <circle fill="#ffffff" cx="12" cy="8" r="5"/>
                        <!-- lamp shade -->
                        <path fill="#2c3e50" d="M 9 0 L 7 -2 L 17 -2 L 15 0 Z"/>
                        <!-- lamp base on head -->
                        <rect fill="#2c3e50" x="11" y="0" width="2" height="3"/>
                        <!-- lamp bulb (glowing) -->
                        <ellipse fill="#FFF59D" cx="12" cy="-1" rx="2" ry="1.5">
                            <animate attributeName="fill" values="#FFF59D;#FFFFFF;#FFF59D" dur="1.5s" repeatCount="indefinite"/>
                        </ellipse>
                        <!-- eyes (button style) -->
                        <circle fill="#2c3e50" cx="9" cy="8" r="1"/>
                        <circle fill="#2c3e50" cx="15" cy="8" r="1"/>
                        <!-- snout -->
                        <ellipse fill="#e8f4f8" cx="12" cy="10" rx="2" ry="1.5"/>
                        <!-- nose -->
                        <circle fill="#5dade2" cx="12" cy="9.5" r="0.8"/>
                        <!-- body (sitting teddy) -->
                        <ellipse fill="#ffffff" cx="12" cy="16" rx="5" ry="4"/>
                        <!-- arms -->
                        <ellipse fill="#ffffff" cx="7" cy="15" rx="2" ry="3" transform="rotate(-20 7 15)"/>
                        <ellipse fill="#ffffff" cx="17" cy="15" rx="2" ry="3" transform="rotate(20 17 15)"/>
                        <!-- legs (sitting) -->
                        <ellipse fill="#ffffff" cx="9" cy="20" rx="2.5" ry="2"/>
                        <ellipse fill="#ffffff" cx="15" cy="20" rx="2.5" ry="2"/>
                        <!-- belly detail -->
                        <ellipse fill="#e8f4f8" cx="12" cy="16" rx="3" ry="2.5"/>
                    </svg>
                    <div>
                        <div class="app-title">blueno</div>
                        <div class="app-subtitle">therapy companion</div>
                    </div>
                </div>
            </div>
            
            <div class="session-info">
                <div class="session-card">
                    <h3>Session</h3>
                    <p>Your safe space to share and reflect</p>
                </div>
                
                <div class="session-card">
                    <h3>Status</h3>
                    <div class="status-badge">
                        <div class="status-dot"></div>
                        Online
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="chat-header">
                <h1>blueno</h1>
                <div class="header-actions">
                    <button class="pixel-button">New</button>
                    <button class="pixel-button">History</button>
                </div>
            </div>

            <div class="chat-messages" id="messages">
                <div class="message">
                    <svg class="message-avatar" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <!-- ears (round teddy style) -->
                        <circle fill="#5dade2" cx="6" cy="4" r="2.5"/>
                        <circle fill="#5dade2" cx="18" cy="4" r="2.5"/>
                        <!-- head (round) -->
                        <circle fill="#5dade2" cx="12" cy="8" r="5"/>
                        <!-- lamp base on head -->
                        <rect fill="#2c3e50" x="11" y="2" width="2" height="2"/>
                        <rect fill="#2c3e50" x="10" y="1" width="4" height="1"/>
                        <!-- eyes (button style) -->
                        <circle fill="#2c3e50" cx="9" cy="8" r="1"/>
                        <circle fill="#2c3e50" cx="15" cy="8" r="1"/>
                        <!-- snout -->
                        <ellipse fill="#89CFF0" cx="12" cy="10" rx="2" ry="1.5"/>
                        <!-- nose -->
                        <circle fill="#3498db" cx="12" cy="9.5" r="0.8"/>
                        <!-- body (sitting teddy) -->
                        <ellipse fill="#5dade2" cx="12" cy="16" rx="5" ry="4"/>
                        <!-- arms -->
                        <ellipse fill="#5dade2" cx="7" cy="15" rx="2" ry="3" transform="rotate(-20 7 15)"/>
                        <ellipse fill="#5dade2" cx="17" cy="15" rx="2" ry="3" transform="rotate(20 17 15)"/>
                        <!-- legs (sitting) -->
                        <ellipse fill="#5dade2" cx="9" cy="20" rx="2.5" ry="2"/>
                        <ellipse fill="#5dade2" cx="15" cy="20" rx="2.5" ry="2"/>
                        <!-- belly detail -->
                        <ellipse fill="#89CFF0" cx="12" cy="16" rx="3" ry="2.5"/>
                    </svg>
                    <div class="message-content">
                        hey there! i'm blueno, your friendly therapy companion. this is a safe space where you can share what's on your mind. how are you feeling today?
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <input type="text" class="chat-input" id="userInput" placeholder="type your thoughts here...">
                <button class="send-button" id="sendBtn">send</button>
            </div>
        </main>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        const responses = [
            "i hear you. sometimes we just need to express something, even if it's just a single letter or sound. would you like to tell me more about what's on your mind? there's no pressure—take your time.",
            "that sounds really meaningful. thank you for sharing that with me. how does it feel to put that into words?",
            "i appreciate you opening up. it takes courage to share our thoughts. what would help you most right now?",
            "i'm here with you. would you like to explore that feeling a bit more, or would you prefer to talk about something else?"
        ];

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isUser ? ' user-message' : '');
            
            const avatarSvg = isUser 
                ? `<svg class="message-avatar" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <rect fill="#667eea" x="4" y="2" width="8" height="2"/>
                    <rect fill="#667eea" x="2" y="4" width="12" height="2"/>
                    <rect fill="#764ba2" x="2" y="6" width="12" height="6"/>
                    <rect fill="#ffffff" x="4" y="7" width="2" height="2"/>
                    <rect fill="#ffffff" x="10" y="7" width="2" height="2"/>
                    <rect fill="#667eea" x="4" y="12" width="3" height="2"/>
                    <rect fill="#667eea" x="9" y="12" width="3" height="2"/>
                    <rect fill="#8b7ec8" x="6" y="9" width="4" height="2"/>
                   </svg>`
                : `<svg class="message-avatar" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <!-- ears (round teddy style) -->
                    <circle fill="#5dade2" cx="6" cy="4" r="2.5"/>
                    <circle fill="#5dade2" cx="18" cy="4" r="2.5"/>
                    <!-- head (round) -->
                    <circle fill="#5dade2" cx="12" cy="8" r="5"/>
                    <!-- lamp base on head -->
                    <rect fill="#2c3e50" x="11" y="2" width="2" height="2"/>
                    <rect fill="#2c3e50" x="10" y="1" width="4" height="1"/>
                    <!-- eyes (button style) -->
                    <circle fill="#2c3e50" cx="9" cy="8" r="1"/>
                    <circle fill="#2c3e50" cx="15" cy="8" r="1"/>
                    <!-- snout -->
                    <ellipse fill="#89CFF0" cx="12" cy="10" rx="2" ry="1.5"/>
                    <!-- nose -->
                    <circle fill="#3498db" cx="12" cy="9.5" r="0.8"/>
                    <!-- body (sitting teddy) -->
                    <ellipse fill="#5dade2" cx="12" cy="16" rx="5" ry="4"/>
                    <!-- arms -->
                    <ellipse fill="#5dade2" cx="7" cy="15" rx="2" ry="3" transform="rotate(-20 7 15)"/>
                    <ellipse fill="#5dade2" cx="17" cy="15" rx="2" ry="3" transform="rotate(20 17 15)"/>
                    <!-- legs (sitting) -->
                    <ellipse fill="#5dade2" cx="9" cy="20" rx="2.5" ry="2"/>
                    <ellipse fill="#5dade2" cx="15" cy="20" rx="2.5" ry="2"/>
                    <!-- belly detail -->
                    <ellipse fill="#89CFF0" cx="12" cy="16" rx="3" ry="2.5"/>
                   </svg>`;
            
            messageDiv.innerHTML = isUser 
                ? `<div class="message-content">${text}</div>${avatarSvg}`
                : `${avatarSvg}<div class="message-content">${text}</div>`;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';

            setTimeout(() => {
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse);
            }, 1000);
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
    </script>
</body>
</html>
